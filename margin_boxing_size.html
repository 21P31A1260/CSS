<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box_size</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			
		}
		.abox{
			background-color: red;
			height: 300px;
			width: 300px;
			float: left;
			margin:50px;
			border: 10px solid black;
		}
		.bbox{
			background-color: green;
			height: 300px;
			width: 300px;
			float: left;
			margin:50px;
			border: 10px solid black;
		}	
		h1{
			padding-top: 100px;
			padding-left:100px ;
		}	
		h2{
			padding-top: 100px;
			padding-left: 100px;
		}
	</style>
</head>
<body>
	<div class="abox">
		<h1>FirstBox</h1>
	</div>
	<div class="bbox">
		<h2>SecondBox</h2>
	</div>
</body>
</html>
