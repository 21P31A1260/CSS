<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border styling</title>
	<style type="text/css">
		i{
			border: 5px solid skyblue;
			border-style: solid;
			border-width: 1px;
			border-color: navy darkred pink green;
			border-top-style:dotted;
			border-right-style:dotted;
			border-bottom-style:dotted;
			border-left-style:double;
			border-radius: 15px;
		}
		h1{
			border-radius: 20px;
			border: 5px solid skyblue;
		}
		k{
			border-style: solid;
			border-color:red ;
			border-radius: 80%;
		}


	</style>
</head>
<body>
	<i>Karthik</i>
	<h1 align="center">This Is Short Hand Code</h1>
	<k>circle</k>

</body>
</html>
