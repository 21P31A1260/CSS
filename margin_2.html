<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin Style</title>
	<style type="text/css">
		#div1{
			border: 1px dotted red;
			margin: 30px 20px 20px 20px;
		}
		#div2{
			margin: 50px;
			color: white;
		}
		#div3{
			color: white;
			margin: 50px 20px 20px 20px;
		}
		#div4{
			color: white;
			margin: 50px 20px 20px 20px;
		}
		#pre{
			padding: 50px 50px 50px 50px;
		}

	</style>
</head>
<body>
	<div id="div1"style="height: 300px;width: 1150px;background-color:orange;">
	<div id="div2"style="height: 200px;width: 300px;background-color:black;float: left;"><p id="pre">FSD</p></div>
	<div id="div3"style="height: 200px;width: 400px;background-color:black;float: left;"><p id="pre">Morning</p></div>
	<div id="div4"style="height: 200px;width:250px;background-color:black;float:right ;"><p id="pre">Batch</p></div>


	</div>
</body>
</html>
