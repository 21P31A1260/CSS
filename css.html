<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stylings In Css</title>
	<style type="text/css">
		.karthik{
			font-size: 50px;
			font-family: cursive;
		}
		
	</style>
	<link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
	<h3>Inline Styling</h3>
	<p style="color:red;background-color: orange;"> This is a Inline Styling in Css</p>


	<h3>Internal Styling</h3>
	<p class="karthik">This is a Internal Styling</p>


	<h3>External Styling</h3>
	<p class="external">This is external styling</p>

</body>
</html>
